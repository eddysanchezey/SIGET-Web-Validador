<%@ Page Language="C#" AutoEventWireup="true" CodeBehind="Formulario_Web.aspx.cs" Inherits="WEB_APP.Formulario_Web" %>

<!DOCTYPE html>
<html>
<head runat="server">
    <meta charset="utf-8" />
    <title></title>
    <link href="css/Estilos.css" rel="stylesheet" />
</head>

<body>
    <form id="form1" runat="server">
        <div id="Cabecera" class="Cabecera_class">
            <div id="logo" class="logo_class">
                <img alt="/" border="0" height="107" src="Imagen/EY.png" style="height:1.116in;width:1.291in" v:shapes="Picture_x0020_1" width="124" /><![endif]>
            </div>   <div id="logotext" class="logotextclass">
                <asp:Label ID="Label1" runat="server" Font-Size="XX-Large" Text="TICKETS DE ATENCIÓN - DIGITAL TAX"></asp:Label>

            </div>


        </div>
        <div class="Lienzo">

            <div id="Menu" class="Menu_class">

                <div class="BtnCrear">
                    <div class="BtnCrear_">
                        <asp:Button ID="Button1" runat="server" OnClick="Button1_Click" Text="Crear ticket" Width="100%" />
                    </div>
                    <div class="BtnConsultar_">

                        <asp:Button ID="Button2" runat="server" Text="Consultar ticket" Width="100%" OnClick="Button2_Click1" />
                    </div>


                    <div class="BtnConsultar">


                    </div>


                </div>

            </div>

            <div id="Cuerpo" class="Cuerpo_class">


                <div class="CrearTicket" runat="server" id="CrearTicketid">

                    <div class="Usuario">
                        <div>
                            Area
                        </div>
                        <div>
                            <asp:TextBox ID="TextBox6" runat="server"></asp:TextBox>
                            <asp:RegularExpressionValidator ID="RegularExpressionValidator2" runat="server"
                                                            ControlToValidate="TextBox6" ErrorMessage="*Ingrese solo letras"
                                                            ForeColor="Red"
                                                            ValidationExpression="^[A-Za-z]*$">
                            </asp:RegularExpressionValidator>
                        </div>

                    </div>
                    <div class="Job">
                        <div class="Job_label">
                            Job
                        </div>

                        <div class="Job_text">
                            <asp:TextBox ID="TextBox7" runat="server"></asp:TextBox>
                            <asp:RegularExpressionValidator ID="RegularExpressionValidator1" runat="server"
                                                            ControlToValidate="TextBox7" ErrorMessage="*Ingrese Valores Numericos"
                                                            ForeColor="Red"
                                                            ValidationExpression="^[0-9]*">
                            </asp:RegularExpressionValidator>
                        </div>

                    </div>
                    <div class="Gerente">
                        <div class="Gerente_label">
                            Gerente
                        </div>
                        <div class="Gerente_text">
                            <asp:TextBox ID="TextBox8" runat="server"></asp:TextBox>
                            <asp:RegularExpressionValidator ID="RegularExpressionValidator3" runat="server"
                                                            ControlToValidate="TextBox8" ErrorMessage="*Ingrese solo letras"
                                                            ForeColor="Red"
                                                            ValidationExpression="^[A-Za-z]*$">
                            </asp:RegularExpressionValidator>
                        </div>

                    </div>
                    <div class="Senior">
                        <div class="Senior_label">
                            Senior
                        </div>
                        <div class="Senior_text">
                            <asp:TextBox ID="TextBox9" runat="server"></asp:TextBox>
                            <asp:RegularExpressionValidator ID="RegularExpressionValidator4" runat="server"
                                                            ControlToValidate="TextBox9" ErrorMessage="*Ingrese solo letras"
                                                            ForeColor="Red"
                                                            ValidationExpression="^[A-Za-z]*$">
                            </asp:RegularExpressionValidator>
                        </div>

                    </div>

                    <div class="FechIng">
                        Fecha de Registro

                    </div>

                    <div class="TipoLib">

                        <asp:CheckBoxList ID="CheckBoxList2" runat="server" Width="184px">
                            <asp:ListItem>Ventas</asp:ListItem>
                            <asp:ListItem>Compras</asp:ListItem>
                            <asp:ListItem>Activo Fijo</asp:ListItem>
                            <asp:ListItem>Diario</asp:ListItem>
                            <asp:ListItem>Inventario y Balance</asp:ListItem>
                            <asp:ListItem>Kardex</asp:ListItem>
                        </asp:CheckBoxList>


                        <br />


                    </div>

                    <div class="CodTicket">

                        <asp:TextBox ID="TextBox10" runat="server" TextMode="MultiLine"></asp:TextBox>
                        <asp:Button ID="Button4" runat="server" OnClick="Button4_Click" Text="Registrar ticket" />
                        <br />
                    </div>

                </div>

                <div class="BuscartTicket" runat="server" id="BuscarTicketid">
                    <div class="BtnBuscar">
                        <asp:Button ID="Button3" runat="server" Text="Buscar ticket" OnClick="Button3_Click" />
                        <asp:TextBox ID="TextBox11" runat="server"></asp:TextBox>
                    </div>

                    <div class="TextBuscar">
                        Código de ticket###################<br />
                        <asp:GridView ID="GridView1" runat="server">
                        </asp:GridView>
                    </div>
                </div>


            </div>



        </div>



        <div id="Pie" class="Pie_class">

        </div>
    </form>


</body>
</html>
